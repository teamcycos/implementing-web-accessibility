# Run all a11y checks
name: A11y Checks

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read

jobs:
  read-playwright-version:
    name: 'ğŸ·ï¸ Read Playwright Version'
    runs-on: ubuntu-latest
    outputs:
      playwright-version: ${{ steps.get_playwright_version.outputs.playwright-version }}
    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - id: get_playwright_version
        uses: atos-actions/get-playwright-version@v1

  a11y-checks:
    name: 'ğŸ› ï¸ Test Code'
    runs-on: ubuntu-latest
    needs: read-playwright-version
    container: mcr.microsoft.com/playwright:${{ needs.read-playwright-version.outputs.playwright-version }} # Provide browser instances for test runners

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          check-latest: true
          cache: 'npm'

      - name: 'ğŸ§¼ Clean up build artifacts'
        run: |
          for dir in node_modules playwright-report results test-results; do
            if [ -e "$dir" ]; then
              echo "Removing $dir..."
              if rm -rf "$dir"; then
                echo "Successfully removed $dir"
              else
                echo "Failed to remove $dir" >&2
              fi
            else
              echo "Path $dir does not exist, skipping"
            fi
          done
          # Always succeed; cleanup is best-effort
          exit 0

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --no-audit --prefer-offline --progress=false

      - name: 'ğŸŒ Update browsers'
        run: npx playwright install

      - name: 'ğŸ§« Run lint Code'
        run: npm run lint

      - name: 'ğŸ§« Run Unit tests'
        run: npm run test

      - name: 'ğŸ§« Run Playwright a11y tests'
        run: npm run test:a11y

      - name: 'ğŸ§« Run Cypress A11y checks'
        run: npm run test:cypress

      - name: 'ğŸ“¤ Upload test results'
        uses: actions/upload-artifact@v4 # TODO: Replace with eviden-actions/upload-artifact when urn-id is supported in download-artifact
        with:
          name: test-results
          path: |
            playwright-report
            results
            test-results
